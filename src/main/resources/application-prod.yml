spring:
  datasource:
    url: ${DATABASE_URL:${DB_URL}}
    username: ${DATABASE_USERNAME:${DB_USERNAME}}
    password: ${DATABASE_PASSWORD:${DB_PASSWORD}}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
        generate_statistics: false
    show-sql: false
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # Production cache settings - aggressive caching for Render free tier
  cache:
    type: caffeine
    cache-names:
      - students:all
      - students:active
      - students:byId
      - students:bySkillLevel
      - students:byParent
      - students:byBatch
      - students:byCoach
      - students:countBySkillLevel
      - students:feeHistory
      - batches:all
      - batches:active
      - batches:byId
      - batches:byCoach
      - batches:bySkillLevel
      - batches:byStudent
      - batches:withSlots
      - coaches:all
      - coaches:active
      - coaches:byId
      - coaches:byEmail
      - coaches:bySpecialization
      - coaches:byExperience
      - coaches:byBatch
      - coaches:count
    caffeine:
      spec: maximumSize=3000,expireAfterWrite=60m

logging:
  level:
    com.badminton.academy: INFO
    org.flywaydb: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql: WARN

app:
  seed-data: false
  cors:
    allowed-origins: https://sports-academy-management-system-ui-wine.vercel.app
